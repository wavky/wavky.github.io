<template name="logx" value="android.util.Log.e(&quot;xxx&quot;, &quot;$METHOD_NAME$: $content$&quot;, $exception$);" description="Log.e(xxx, String, Exception)" toReformat="false" toShortenFQNames="true">
  <variable name="METHOD_NAME" expression="methodName()" defaultValue="" alwaysStopAt="false" />
  <variable name="content" expression="" defaultValue="" alwaysStopAt="true" />
  <variable name="exception" expression="" defaultValue="e" alwaysStopAt="true" />
  <context>
    <option name="JAVA_STATEMENT" value="true" />
  </context>
</template>


<template name="logxe" value="android.util.Log.e(&quot;xxx&quot;, &quot;$METHOD_NAME$: $content$&quot;, new Exception());" description="Log.e(xxx, String, new Exception)" toReformat="false" toShortenFQNames="true">
  <variable name="METHOD_NAME" expression="methodName()" defaultValue="" alwaysStopAt="false" />
  <variable name="content" expression="" defaultValue="" alwaysStopAt="true" />
  <context>
    <option name="JAVA_STATEMENT" value="true" />
  </context>
</template>